<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Авторизация</title>
</head>
<body>
    <header class="container-fluid bg-light">
        <nav class="container navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand col-md-2" href="#">Логотип</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="#">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Новости</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Личный кабинет</a>
                    </li>                
                </div>
        </nav>
    </header>
    <main>
        <h3 class="text-center mt-5">Личный кабинет</h3>
        <div class="container col-md-3 border mt-5 px-5 py-4">
            <form class="form-signin">
                <div class="row d-flex align-items-end flex-nowrap">
                    <label for="inputEmail" class="mr-3 mt-3">Email</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus="">
                </div>
                
                <div class="row d-flex align-items-end flex-nowrap">
                    <label for="inputPassword" class="mr-3 mt-3">Пароль</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required="">  
                </div>
                
                <button class="btn btn-lg btn-secondary btn-block mt-3" type="submit">Вход</button>
                <div class="row mt-4 d-flex justify-content-between">
                    <a href="#" class="text-dark">Регистрация</a>
                    <a href="#" class="text-dark">Забыли пароль?</a>
                </div>
              </form>
        </div>
    </main>
    <footer></footer>
</body>
</html>
