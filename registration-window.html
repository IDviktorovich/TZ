<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Регистрация</title>
</head>
<body>
    <main>
        <div class="container col-md-6">   
            <form class="d-flex flex-column">
                <div class="row d-flex flex-nowrap mb-3">
                    <label for="surname" class="col-md-3 mr-3 mt-3">Фамилия</label>
                    <input type="email" id="surname" class="col-md-9 form-control align-self-center" placeholder="" required="" autofocus="">
                </div>
                    
                <div class="row d-flex flex-nowrap mb-3">
                    <label for="name" class="col-md-3 mr-3 mt-3">Имя</label>
                    <input type="email" id="name" class="col-md-9 form-control align-self-center" placeholder="" required="" autofocus="">
                </div>
                    
                <div class="row d-flex flex-nowrap mb-3">
                    <label for="last-name" class="col-md-3 mr-3 mt-3">Отчество</label>
                    <input type="email" id="last-name" class="col-md-9 form-control align-self-center" placeholder="" required="" autofocus="">
                </div>
                
                <div class="row d-flex flex-nowrap mb-3">
                    <label for="inputEmail" class="col-md-3 mr-3 mt-3">Email</label>
                    <input type="email" id="inputEmail" class="col-md-9 form-control align-self-center" placeholder="" required="" autofocus="">
                </div>
                
                <div class="row d-flex flex-nowrap mb-3">
                    <label for="password" class="col-md-3 mr-3 mt-3">Пароль</label>
                    <input type="email" id="password" class="col-md-9 form-control align-self-center" placeholder="" required="" autofocus="">
                </div>
                
                <div class="row d-flex flex-nowrap mb-3">
                    <label for="confirm-pass" class="col-md-3 mr-3 mt-3">Подтверждение пароля</label>
                    <input type="email" id="conform-pass" class="col-md-9 form-control align-self-center" placeholder="" required="" autofocus="">
                </div>
                
                <div class="row d-flex flex-nowrap mb-3">
                    <label for="device" class="col-md-3 mr-3 mt-3">Выбор печатающего устройства</label>
                    <select class="col-md-9 custom-select d-block w-100 align-self-center" id="device" required="">
                        <option value="">Выберите из списка...</option>
                        <option>Модель такая</option>
                        <option>Модель другая</option>
                    </select>
                </div>

                <button class="col-md-6 mx-auto btn btn-lg btn-secondary btn-block mt-3" type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </main>
</body>
</html>
